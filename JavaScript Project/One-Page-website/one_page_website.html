<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<title>JOJO Bizarre Adventures </title>
		<link rel="stylesheet" href="./CSS/one_page_website.css">
	</head>
	
	<body>
	
		<!--NAV-->
		<div class="wrap">
			<div class="menu-container">
				<ul class="menu">
					<a href="#Home"><li>HOME</li></a>
					<a href="#Stands"><li>Stands</li></a>
					<a href="#CreateProfile"><li>Create Profile</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV-->
		<br>
		<br>
		<!--Home-->
		<div id="home">
			<div class="container">
				<div class="text-center">
					<span class="head-main">JoJo's Bizzare Adventures</span>
				</div>
			</div>
		</div>
		<!--End Home-->
		
		<!-- Stands -->
		<section id="Stands">
			<div class="row">
				<div class="column">
				  <img src="./Images/Thumb/Thumbnail_1 - small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
				</div>
				<div class="column">
				  <img src="./Images/Thumb/Thumbnail_2 - small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
				</div>
				<div class="column">
				  <img src="./Images/Thumb/Thumbnail_3 - small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
				</div>
				</div>
			  </div>
			  
			  <!-- The Modal/Lightbox -->
			  <div id="myModal" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">
			  
				  <div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src="./Images/Thumb/Thumbnail_1.png" style="width:100%">
				  </div>
			  
				  <div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="./Images/Thumb/Thumbnail_2.png" style="width:100%">
				  </div>
			  
				  <div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="./Images/Thumb/Thumbnail_3.png" style="width:100%">
				  </div>
			  
				  </div>
			  
				  <!-- Next/previous controls -->
				  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				  <a class="next" onclick="plusSlides(1)">&#10095;</a>
			  
				  <!-- Caption text -->
				  <div class="caption-container">
					<p id="caption"></p>
				  </div>
			  
				  <!-- Thumbnail image controls -->
				  <div class="column">
					<img class="demo" src="./Images/Thumb/Thumbnail_1 - small.png" onclick="currentSlide(1)" alt="Nature">
				  </div>
			  
				  <div class="column">
					<img class="demo" src="./Images/Thumb/Thumbnail_2 - small.png" onclick="currentSlide(2)" alt="Snow">
				  </div>
			  
				  <div class="column">
					<img class="demo" src="./Images/Thumb/Thumbnail_3 - small.png" onclick="currentSlide(3)" alt="Mountains">
				  </div>
			  
				</div>
			  </div>
		</section>
		<!-- END Stands-->
		
		<!-- Create Profile-->
		<section id="CreateProfile">
			<div class="container">
				<div class="heading-padding">
					<h1 class="heading-padding">Create a Profile</h1>
					<div class="reservation">
						<h2><span>Your adventures are just beggining</span>
						<br />Create Your Profile Here
						</h2>
						<p class="rsvp-text">
						Please Provide Basic info for your Profile
						</p>
						<div class="form-rsvp">
							<form action="" method="post">
								<input class="rsvp" type="text" value="" placeholder="first name">
								<input class="rsvp" type="text" value="" placeholder="Last name">
								<input class="rsvp" type="text" value="" placeholder="Email">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--End Create Profile-->
		
		<!-- Footer -->
		<div id="Footer">
			www.JJBA.com &nbsp;|&nbsp; &copy;2023
		</div>
		<!-- End Footer -->
		
	</body>
</html>

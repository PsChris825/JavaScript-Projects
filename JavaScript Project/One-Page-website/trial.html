<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<title>JOJO Bizarre Adventures </title>
		<link rel="stylesheet" href="./CSS/trial.css">
		<script src="./JS/main.js" defer></script>
	</head>

    <body>
        <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="./Images/Thumb/Thumbnail_1 - small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/Thumb/Thumbnail_2 - small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/Thumb/Thumbnail_3 - small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="./Images/Thumb/Thumbnail_1.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="./Images/Thumb/Thumbnail_2.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="./Images/Thumb/Thumbnail_3.png" style="width:100%">
      </div>
  
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="./Images/Thumb/Thumbnail_1 - small.png" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/Thumb/Thumbnail_2 - small.png" onclick="currentSlide(2)" alt="Snow">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/Thumb/Thumbnail_3 - small.png" onclick="currentSlide(3)" alt="Mountains">
      </div>
  
    </div>
  </div>
    </body>

</html>
